<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <title>{% block title %}{% endblock %}-Vaishnavi Sarang</title>
</head>

<body>
    <header>
        <div class="navbar overflow-auto">
            <div class="navbar-links">
                <a href="#home" class=" navbar-link">Home</a>
                <a href="#about" class=" navbar-link">About</a>
                <a href="#portfolio" class=" navbar-link">Portfolio</a>
                <a href="#contact" class=" navbar-link">Contact</a>
            </div> 
        </div>
    </header>
    <main>
        <div class="start">
            {% block main %} {% endblock %}
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
